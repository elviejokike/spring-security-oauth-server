ext {
    libraries = [:]
    swaggerVersion = '2.6.1'
    mapstructVersion  = '1.2.0.Final'

}

libraries.springboot = [
        'org.springframework.cloud:spring-cloud-starter-oauth2',
        'org.springframework.boot:spring-boot-starter-data-jpa',
        'org.springframework.data:spring-data-redis'
]

libraries.test = [
        'org.springframework.boot:spring-boot-starter-test',
        'org.testcontainers:postgresql:1.4.3'
]

libraries.tools = [
        'org.projectlombok:lombok:1.18.2',
        'org.mapstruct:mapstruct-jdk8:1.2.0.Final',
        'redis.clients:jedis:2.9.0'
]

libraries.database = [
        'org.hibernate:hibernate-java8',
        'org.postgresql:postgresql:42.2.4',
        'org.flywaydb:flyway-core:5.2.3'
]

libraries.swagger = [
        "io.springfox:springfox-swagger2:$swaggerVersion",
        "io.springfox:springfox-swagger-ui:$swaggerVersion",
        "io.springfox:springfox-staticdocs:$swaggerVersion"
]

libraries.annotations = [
        "org.mapstruct:mapstruct-processor:${mapstructVersion}",
        "org.projectlombok:lombok:1.18.2"
]

